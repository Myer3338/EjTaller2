    <title>Ejercicio 6</title>
    <script>

        alert('Bienvenido, vamos a revisar los numeros multiplos, por favor ingrese dos numeros.');
        
        let numero1 = prompt('Por favor ingrese el valor del numero 1:');
        let numero2 = prompt('Por favor ingrese el valor del numero 2:');

        if (parseFloat(numero1) % parseFloat(numero2) === 0)
        {
            alert('Los numeros ingresados son multiplos.');

        }else if (parseFloat(numero2) % parseFloat(numero1) === 0)
        {
            alert('Los numeros ingresados son multiplos.');

        }else
        {
            alert('Los numeros ingresados no son multiplos.');
        }


    </script>
