    <title>Ejercicio 7</title>
    <script>

        alert('Bienvenido, vamos a determinar el signo de los numeros.');
        
        let numero = prompt('Por favor ingrese el valor de un numero:');

        if (parseFloat(numero)<0)
        {
            document.write('El valor ',numero,' es negativo.')
            
        }else
        {
            document.write('El valor ',numero,' es positivo.')
        }




    </script>
