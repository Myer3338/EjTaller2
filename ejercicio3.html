<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <script>

        let valor1 = prompt('Para realizar la suma, por favor ingrese un primer valor: ');
        let valor2 = prompt('Por favor ingrese un segundo valor: ');
        let valor3 = prompt('Por favor ingrese un tercer valor: ');

        let suma = parseInt(valor1)+parseInt(valor2)+parseInt(valor3);

        if  (suma>100)
        {
            document.write('El resultado de la suma es : ',suma,' Este valor es mayor a 100.');
        }
        else{
            document.write('El resultado de la suma es : ',suma,' Este valor es menor a 100.');
        }

    </script>
</head>
